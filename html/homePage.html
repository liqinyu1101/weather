<script>
    (function () {
        'use strict';

        let months = JSON.parse(localStorage.getItem('hours'))
        let {
            month: days
        } = months
        let labels = [],
            daylabel = [],
            nightlabel = []
        days.forEach(item => {
            labels.push(item.date)
            daylabel.push(item.day.temperature)
            nightlabel.push(item.night.temperature)
        });
        console.log(daylabel)
        let type = 'line';

        let data = {
            labels,
            datasets: [{
                    label: 'day',
                    data: daylabel,
                },
                {
                    label: 'night',
                    data: nightlabel
                }
            ]
        }

        let ctx = document.getElementById('myChart').getContext('2d')
        let chart = new Chart(ctx, {
            type,
            data,
            options: {
                title: {
                    display: true,
                    fontSize: '1.5vh'
                },
                elements: {
                    line: {
                        tension: 0
                    }
                },
            }
        })
    })()
</script>
